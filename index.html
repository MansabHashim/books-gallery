<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Books Gallery</h1>
    <div class="gallery-arrows">
        <img id="backbtn" src="books/arrow-alt-circle-left.svg" />
        <div class="gallery">
            <!-- <div > -->
              <span> <img src="books/habit.jpg" alt="" /> </span>
              <span> <img src="books/Getting Things Done.jpg" alt="" /> </span>
              <span> <img src="books/Find Your Why.jpg" alt="" /> </span>
            <!-- </div> -->
            <!-- <div class="mid" > -->
              <span> <img src="books/the power of habit.jpg" alt="" /> </span>
              <span> <img src="books/The Lean Startup.jpg" alt="" /> </span>
              <span> <img src="books/Start With Why.jpg" alt="" /> </span>
            <!-- </div> -->
            <!-- <div > -->
              <span> <img src="books/Show Your Work.jpg" alt="" /> </span>
              <span>
                <img src="books/How to Win Friends & Influence People.jpg" alt="" />
              </span>
              <span>
                <img
                  src="books/Ikigai the Japanese secret to a long and happy life.jpg"
                  alt=""
                />
              </span>
            <!-- </div> -->
          </div>

        <img id="nextbtn"  src="books/arrow-alt-circle-right.svg" />
    </div>


    

    <script>

let scrollcontainer = document.querySelector(".gallery");
let backBtn = document.getElementById("backbtn");
let nextBtn = document.getElementById("nextbtn");

scrollcontainer.addEventListener("wheel", (evt)=>{
    evt.preventDefault();
    scrollcontainer.scrollLeft += evt.deltaY;
  scrollcontainer.style.scrollBehavior = "auto";

});

backBtn.addEventListener("click", ()=>{
  scrollcontainer.style.scrollBehavior = "smooth";
  scrollcontainer.scrollLeft -= 720;
});

nextBtn.addEventListener("click", ()=>{
  scrollcontainer.style.scrollBehavior = "smooth";
  scrollcontainer.scrollLeft += 720;
});
    </script>
  </body>
</html>
